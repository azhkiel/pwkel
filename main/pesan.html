<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
    <title>Login Akun</title>
</head>
<body class="bg-blue-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 w-80">
        <div class="flex items-center justify-center mb-6">
            <img class="w-12 h-12 mr-2" src="/assets/Logo Mentaly.png" alt="Icon">
            <a class="text-2xl font-bold">MieMe</a>
        </div>
        
        <h2 class="text-2xl font-bold mb-4">Masuk Akun</h2>
        
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Kamu</label>
        <input id="email" type="email" placeholder="nama@email.com" class="border border-blue-300 rounded-md p-2 w-full mb-4" required>
        
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative mb-4">
            <input id="password" type="password" placeholder="••••••••" class="border border-blue-300 rounded-md p-2 w-full" required>
            <button type="button" id="togglePassword" class="absolute right-2 top-2 text-gray-500">
                <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                    <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                </svg>
            </button>
        </div>
        
        <a href="#" class="text-sm text-blue-600 hover:underline mb-4 block text-right">Lupa Kata Sandi?</a>
        <button id="loginBtn" class="bg-blue-600 text-white rounded-md p-2 w-full mb-4">Masuk</button>
        
        <p class="text-center text-sm">Belum Punya Akun? <a href="#" class="text-blue-600 hover:underline">Daftar</a></p>
    </div>
    <!-- Modal Pop-up -->
    <div id="errorModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-4 rounded-lg shadow-lg w-80 text-center">
            <p class="text-red-500 font-bold">Email atau password salah!</p>
            <button id="closeModal" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded-md">OK</button>
        </div>
    </div>

    <script defer src="/main/script.js"></script>  
</body>

</html>
