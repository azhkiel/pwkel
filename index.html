<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Kelompok 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Portofolio Kelompok 4</h1>
        <p>Kami adalah kelompok yang terdiri dari 4 orang dengan spesialisasi berbeda.</p>
        
        <h2>Anggota Tim</h2>
        <div class="team">
            <a href="el.html">
                <div class="member">
                    <img src="assets/kucing1.jpg" alt="Anggota 1">
                    <h3>Asep</h3>
                    <p>UI/UX Designer</p>
                </div>
            </a>
            <a href="el.html">            
                <div class="member">
                    <img src="assets/kucing2.jpg" alt="Anggota 2">
                    <h3>azriel</h3>
                    <p>Frontend Developer</p>
                </div>
            </a>
            <a href="el.html">
                <div class="member">
                    <img src="assets/kucing3.jpg" alt="Anggota 3">
                    <h3>resti</h3>
                    <p>Backend Developer</p>
                </div>
            </a>
            <a href="el.html">
                <div class="member">
                    <img src="assets/kucing4.jpg" alt="Anggota 4">
                    <h3>afrida</h3>
                    <p>Project Manager</p>
                </div>
            </a>
        </div>

        <h2>Hubungi Kami</h2>
        <div class="contact-form">
            <form>
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Kirim</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Kelompok 4. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
