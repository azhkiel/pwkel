<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Pesanan Mie Iam</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Daftar Menu</h2>
        <ul id="menuList" class="menu-list"></ul>

        <h2>Tambah Pesanan</h2>
        <form id="orderForm" class="order-form">
            <label for="menuItem">Pilih Menu:</label>
            <select id="menuItem" required
                oninvalid="this.setCustomValidity('Mohon pilih menu')"
                oninput="this.setCustomValidity('')">
                <option value="" disabled selected>Pilih menu...</option>
            </select>

            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" min="1" required
            oninvalid="this.setCustomValidity('Mohon isi harga')"
            oninput="this.setCustomValidity('')">

            <button type="submit">Tambah Pesanan</button>
        </form>

        <h2>List Pesanan</h2>
        <table class="order-table">
            <thead>
                <tr>
                    <th>Menu</th>
                    <th>Jumlah</th>
                    <th>Subtotal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="orderList"></tbody>
        </table>

        <h2>Statistik Menu Terlaris</h2>
        <canvas id="menuChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
