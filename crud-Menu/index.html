<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Menu Pesanan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Menu Pesanan Makanan</h1>

        <div class="form-container">
            <input type="text" id="namaMakanan" placeholder="Nama Makanan">
            <input type="number" id="hargaMakanan" placeholder="Harga">
            <button onclick="tambahPesanan()">Tambah Menu</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Makanan</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="pesananList"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
